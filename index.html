<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1> Interesting Author </h1>
   <div style="text-align: center; padding: 5px">
     <img id="thumbnail" />
   </div>

  <div class="icons">
    <div class="profile">
      <img src="./images/profile.png" />
      <div id="profiletext"> </div>
    </div>
    <div class="email">
      <img src="./images/email.png" />
      <div id="emailtext"> </div>
    </div>
    <div class="phone">
      <img src="./images/phone.png" />
      <div id="phonetext"> </div>
    </div>
    <div class="address">
      <img src="./images/address.png" />
      <div id="addressdiv"> </div>
    </div>
    <div class="password">
      <img src="./images/password.png" />
      <div id="passwordtext"> </div>
    </div>
  </div>





   <script>

   fetch("https://randomuser.me/api/?results=1")
   .then(res => res.json())
   .then(json => createElement(json.results))

   function createElement(data) {
     console.log(data)
      data.map((user) => {
        let name = user.name.first.charAt(0).toUpperCase() + user.name.first.slice(1) + " " + user.name.last.charAt(0).toUpperCase() + user.name.first.slice(1);
        let thumbnail = user.picture.thumbnail
        let email = user.email
        let phone = user.phone
        let password = user.login.password
        let address = user.location.street

        let profilenode = document.getElementById("profiletext")
        let picture = document.getElementById("thumbnail")
        let addressnode = document.getElementById("addressdiv")
        let emailnode = document.getElementById("emailtext")
        let phonenode = document.getElementById("phonetext")
        let passwordnode = document.getElementById("passwordtext")

        profilenode.append(name)
        picture.src = thumbnail
        emailnode.append(email)
        addressnode.append(address)
        phonenode.append(phone)
        passwordnode.append(password)



        console.log(thumbnail)
      }
     )
   };


   console.log(name)

   </script>
  </body>
</html>
